<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script>
        $(document).ready(function() {
            setTimeout(
                function() {
                    $('.alert').hide();
                }, 3000
            );
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="card bg-light border-secondary ">
                    {% if messages %} {% for message in messages %}
                    <div class="container-fluid p-0">
                        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    {% endfor %} {% endif %}
                    <div class="card-header text-center">
                        <h4 class="card-text">Register!</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/add_user/">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label" for="name">Name</label>
                                    <input id="name" name="name" type="text" placeholder="Type your name" class="form-control input-md">
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label" for="user_name">User Name</label>
                                    <input id="user_name" name="user_name" type="text" placeholder="Type your user name" class="form-control input-md">
                                </div>
                            </fieldset>
                            <!-- <fieldset>
                                <div class="form-group">
                                    <label class="control-label" for="email">Email</label>
                                    <input id="email" name="email" type="text" placeholder="Your email here" class="form-control input-md">
                                </div>
                            </fieldset> -->
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label" for="password">Password</label>
                                    <input id="password" name="password" type="password" placeholder="Create you password" class="form-control input-md">
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label" for="password_c">Confirm Password</label>
                                    <input id="password_c" name="password_c" type="password" placeholder="Your password again" class="form-control input-md">
                                </div>
                            </fieldset>
                            <!-- <fieldset>
                                <div class="form-group">
                                    <label for="birthday">Your birthday</label><br>
                                    <input type="date" class="form-control" name="birthday" id="birthday" required>
                                </div>
                            </fieldset> -->
                            <fieldset>
                                <div class="text-center">
                                    <input class="col-7 btn btn-success" type="submit" value="Register">
                                    <input class="col-4 btn btn-warning" type="reset" value="Clear">
                                </div>
                            </fieldset><br>
                            <div class="form-group text-center m-0">
                                <a href="{% url 'index' %}">Back to sign in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
